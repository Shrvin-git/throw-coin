<body>

    <div class="container">

        <div class="btn_wrapper">

            <button onclick="flipOrcoin(this)" class="secondtButton">خط</button>
        </div>
        <div class="result" id="result">نتیجه را اینجا مشاهده کنید</div>

    </div>
